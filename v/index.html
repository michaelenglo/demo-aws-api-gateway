<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script src="/v/script.js"></script>
	</head>

	<body>
		<div class="navbar navbar-default">
			<div class="navbar-brand">Chatppropriate</div>
		</div>

		<div class="container">
			<h1>Say anything you want... Appropriately</h1>
			<div class="panel panel-default">
				<div class="panel-header"></div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-2">
						</div>
						<div class="col-xs-10">
							<form action="/" method="post">
								<div class="form-group">
									<label for="postContentInput">Content:</label>
									<input type="text" name="content" class="form-control">
								</div>
								<input type="submit" class="btn btn-success pull-right" value="submit">
							</form>
						</div>
					</div>
				</div>
			</div>

			<br>
			<br>

			{% for result in results %}
			<div class="panel panel-default postPanel" id="postPanel{{loop.index}}">
				<div class="panel-header"></div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-2" class="emotionColumn" id="emotionColumn{{loop.index}}">
							<button class="btn btn-block btn-primary analyzeEmotion" id="analyzeEmotion{{loop.index}}">Analyze <br> emotion</button>
						</div>
						<div class="col-xs-10">
							<p><strong>Someone Said:</strong></p>
							<p class="postContent" id="postContent{{loop.index}}">
								{{result.n_content}}
							</p>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}

		</div>
	</body>
</html>
